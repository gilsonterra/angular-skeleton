<md-sidenav flex md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-disable-backdrop md-whiteframe="4">
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Menu</h1>
    </md-toolbar>
    <md-content layout-padding>
        <md-list ng-cloak>
            <md-list-item ng-repeat="m in menu" ng-click="goTo(m.url)">
                <p>{{m.nome}}</p>
            </md-list-item>
        </md-list>
    </md-content>
</md-sidenav>
