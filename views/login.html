<br/>
<div class="container">
    <div class="row">
        <div class="col-sm-4">&nbsp;</div>
        <div class="col-sm-4 well">
            <form>
                <fieldset>
                    <legend>Login</legend>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" ng-model="email" class='form-control'>
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <input type="password" ng-model="senha" class='form-control'>
                    </div>
                    <input type="submit" value="Entrar" class="btn btn-primary" ng-click="login(email, senha)">
                </fieldset>
            </form>
        </div>
        <div class="col-sm-4">&nbsp;</div>
    </div>
    <div class="row">
        <div class="col-sm-4">&nbsp;</div>
        <div class="col-sm-4">
            <div ng-if="invalidLogin" class="alert alert-danger">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <b>Email ou senha inv√°lidos!</b>
            </div>
        </div>
        <div class="col-sm-4">&nbsp;</div>
    </div>
</div>
