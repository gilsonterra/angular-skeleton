<br/>
<div class="container">
    <div class="col-sm-4">&nbsp;</div>
    <div class="col-sm-4 well">
        <form>
            <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" ng-model="user.email" class='form-control'>
                </div>
                <div class="form-group">
                    <label>Senha</label>
                     <input type="password" ng-model="user.senha" class='form-control'>
                </div>
                <input type="submit" value="Entrar" class="btn btn-primary"  ng-click="login()">
            </fieldset>
        </form>
    </div>
    <div class="col-sm-4">&nbsp;</div>
</div>
