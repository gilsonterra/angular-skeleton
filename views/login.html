<div class="container">
    <br />
    <div class="row ">
        <div class="col s3">&nbsp;</div>
        <form class="col s6 white z-depth-3">
            <h4>Login</h4>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <a class="waves-effect blue waves-light btn" style="width:100%" ng-click="login()">Entrar</a>
                </div>
            </div>
        </form>
        <div class="col s3">&nbsp;</div>
    </div>
</div>
